<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
       <div class="container mt-4">
        <form id="categoryFrom" method="post" class="container">
            <div class="row ">
                <div class="col-6">
                   <label class="form-label"> Category Name</label>
                   <input placeholder="Category Name" id="categoryName" type="text" class="form-control"/>
                </div>
                <div>
                    <input type="submit"  class="btn btn-primary mt-2" value="Save"/>
                </div>
            </div>
        </form>
       </div>
    </section>
    <section>
        <table class="table container" id="myTable">
            <thead>
                <tr>
                    <th>#Id</th>
                    <th>Category Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js" integrity="sha512-3dZ9wIrMMij8rOH7X3kLfXAzwtcHpuYpEgQg1OA4QAob1e81H8ntUQmQm3pBudqIoySO5j0tHN4ENzA6+n2r4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./category.js"></script>
</body>
</html>
